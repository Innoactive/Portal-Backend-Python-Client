name: "Continuous integration"

on:
  - push
  - pull_request

jobs:
  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependecies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: sync --dev # Install all dependencies, including development ones
      - name: Run tests
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run pytest
